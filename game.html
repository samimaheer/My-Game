<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Target Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #e0e0e0;
            overflow: hidden;
        }

        .target {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }

        .score {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        .start-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="game-container" id="gameContainer">
        <div class="target" id="target"></div>
        <div class="score" id="score">Score: 0</div>
        <button class="start-button" onclick="startGame()">Start Game</button>
    </div>

    <script>
        let score = 0;
        let gameInterval;
        let target = document.getElementById('target');
        let scoreDisplay = document.getElementById('score');
        let gameContainer = document.getElementById('gameContainer');

        // Function to start the game
        function startGame() {
            score = 0;
            scoreDisplay.textContent = 'Score: ' + score;
            gameInterval = setInterval(moveTarget, 1000); // Move target every second
        }

        // Function to move the target randomly
        function moveTarget() {
            let maxX = gameContainer.clientWidth - target.clientWidth;
            let maxY = gameContainer.clientHeight - target.clientHeight;
            let randomX = Math.floor(Math.random() * maxX);
            let randomY = Math.floor(Math.random() * maxY);

            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';
        }

        // Function to handle target click (scoring)
        target.addEventListener('click', function() {
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
        });
    </script>

</body>
</html>
